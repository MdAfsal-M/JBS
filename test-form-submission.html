<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Submission</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Opportunity Form Submission</h1>
    <p>This form will test if the backend API is working correctly.</p>
    
    <form id="opportunityForm">
        <div class="form-group">
            <label for="title">Job Title *</label>
            <input type="text" id="title" name="title" value="Test Software Developer" required>
        </div>
        
        <div class="form-group">
            <label for="companyName">Company Name *</label>
            <input type="text" id="companyName" name="companyName" value="Test Company Inc." required>
        </div>
        
        <div class="form-group">
            <label for="location">Location *</label>
            <input type="text" id="location" name="location" value="Remote" required>
        </div>
        
        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" rows="4" required>This is a test job posting to verify the backend API is working correctly.</textarea>
        </div>
        
        <div class="form-group">
            <label for="opportunityType">Opportunity Type *</label>
            <select id="opportunityType" name="opportunityType" required>
                <option value="Job">Job</option>
                <option value="Internship">Internship</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="applicationDeadline">Application Deadline *</label>
            <input type="date" id="applicationDeadline" name="applicationDeadline" required>
        </div>
        
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" id="salary" name="salary" value="$80,000 - $100,000">
        </div>
        
        <div class="form-group">
            <label for="requirements">Requirements (comma-separated)</label>
            <input type="text" id="requirements" name="requirements" value="JavaScript, React, Node.js">
        </div>
        
        <div class="form-group">
            <label for="benefits">Benefits (comma-separated)</label>
            <input type="text" id="benefits" name="benefits" value="Health insurance, Remote work, Flexible hours">
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" id="isRemote" name="isRemote" checked>
                Remote Work
            </label>
        </div>
        
        <button type="submit">Submit Test Opportunity</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        // Set default date to 30 days from now
        const defaultDate = new Date();
        defaultDate.setDate(defaultDate.getDate() + 30);
        document.getElementById('applicationDeadline').value = defaultDate.toISOString().split('T')[0];
        
        document.getElementById('opportunityForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                title: formData.get('title'),
                companyName: formData.get('companyName'),
                location: formData.get('location'),
                description: formData.get('description'),
                opportunityType: formData.get('opportunityType'),
                applicationDeadline: new Date(formData.get('applicationDeadline')).toISOString(),
                salary: formData.get('salary'),
                requirements: formData.get('requirements').split(',').map(r => r.trim()).filter(r => r),
                benefits: formData.get('benefits').split(',').map(b => b.trim()).filter(b => b),
                isRemote: formData.get('isRemote') === 'on',
                isUrgent: false,
                maxApplicants: 50,
                tags: ['test', 'software', 'developer'],
                contactInfo: {
                    email: 'test@company.com',
                    phone: '+1-555-0123',
                    website: 'https://testcompany.com'
                },
                applicationInstructions: 'This is a test posting.'
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Submitting...</p>';
            
            try {
                console.log('Submitting data:', data);
                
                // Note: This will fail without authentication, but we can see the request structure
                const response = await fetch('http://localhost:5000/api/owner-opportunities/opportunities', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="success">
                        <h3>✅ Success!</h3>
                        <p>Opportunity created successfully!</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">
                        <h3>❌ Error: ${response.status}</h3>
                        <p>${result.message || 'Unknown error'}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>`;
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<div class="error">
                    <h3>❌ Network Error</h3>
                    <p>${error.message}</p>
                    <p>Make sure the backend server is running at http://localhost:5000</p>
                </div>`;
            }
        });
    </script>
</body>
</html>
